language: node_js
node_js:
  - lts/*
cache:
  directories:
    - "node_modules"
branches:
  except:
    - gh-pages
before_install:
  - export TZ='Asia/Shanghai' #配置时区为东八区UTC+8
script:
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master